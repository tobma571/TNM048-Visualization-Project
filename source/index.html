<!-- Template from https://github.com/lewagon/bootstrap-boilerplate -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>YouTube TrendViz</title>

    <link rel="stylesheet" href="./static/css/style-sheet.css"> 
    <link rel="stylesheet" href="./static/css/bootstrap.min.css"> 


</head>
<body>

        <div class="base">
          <!-- Navigation bar with dropdown menus-->
          <div class="navbar">
            <div class="dropdown">
<!--               <button onclick="myFunction2()" class="dropbtn">Filter by country</button> -->
              <button class="dropbtn">Filter by country</button>
              <div id="countryDropdown" class="dropdown-content">
                <a id="US" value="USvideos" onclick="return clickUS()">USA</a>
                <a id="CA" value="CAvideos" onclick="return clickCA()">Canada</a>
                <a id="GB" value="GBvideos" onclick="return clickGB()">Great Britain</a>
              </div>
            </div>
            <div class="dropdown">
<!--               <button onclick="myFunction2()" class="dropbtn">Filter by country</button> -->
              <button class="dropbtn">Filter by time</button>
              <div id="timeDropdown" class="dropdown-content">
                <a id="1week" value="1week" onclick="return clickTime1()">1 week</a>
                <a id="2week" value="2week" onclick="return clickTime2()">2 weeks</a>
                <a id="1month" value="1month" onclick="return clickTime3()">1 month</a>
                <a id="3month" value="3month" onclick="return clickTime4()">3 months</a>
              </div>
            </div>
          </div>

          <!-- Treemap plot -->
          <div id="treemap"></div>

          <!-- Word-Cloud plot -->
          <div id="word-cloud"></div>
        </div>

   <!-- Lib -->

  <script src="./static/lib/jquery.min.js"></script>
  <script src="./static/lib/bootstrap.min.js"></script>
  <script src="./static/lib/d3.min.js"></script>
<!--   <script src="./static/lib/d3.js"></script>-->

  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="./static/lib/queue.js"></script>
  <script src="./lib/d3-cloud-master/build/d3.layout.cloud.js"></script>

  <!-- Modules -->

  <script src='./static/js/wordCloud.js' type='text/javascript'></script>
  <script src='./static/js/tm.js' type='text/javascript'></script>
  <script src='./static/js/main.js' type='text/javascript'></script>
  <!-- <script src='./static/js/onClick.js' type='text/javascript'></script> -->

</body>
</html>
